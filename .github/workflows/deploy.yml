name: Deploy to EC2

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ì— pushë  ë•Œë§Œ ë™ìž‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_USER: ec2-user
      EC2_HOST: ${{ secrets.EC2_HOST }}
      APP_NAME: lv2-final-mission
      JAR_NAME: lv2-final-mission.jar
      REMOTE_DIR: /home/ec2-user/apps

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle ì„¤ì¹˜
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.3'

      # 4. ðŸ§¹ Gradle ìºì‹œ ì‚­ì œ (ì—ëŸ¬ ë°©ì§€)
      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches/

      # 5. ë¹Œë“œ ì‹¤í–‰
      - name: Build with Gradle
        run: gradle clean build -x test --no-build-cache

      # 6. EC2ë¡œ JAR ë³µì‚¬
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          source: build/libs/${{ env.JAR_NAME }}
          target: ${{ env.REMOTE_DIR }}

      # 7. EC2ì—ì„œ ì•± ìž¬ì‹œìž‘
      - name: Restart application on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          script: |
            pkill -f ${{ env.JAR_NAME }} || true
            nohup java -jar ${{ env.REMOTE_DIR }}/${{ env.JAR_NAME }} --spring.profiles.active=prod > ${{ env.REMOTE_DIR }}/nohup.out 2>&1 &
