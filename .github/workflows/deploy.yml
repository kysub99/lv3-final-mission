name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_USER: ec2-user
      EC2_HOST: ${{ secrets.EC2_HOST }}
      APP_NAME: lv2-final-mission
      JAR_NAME: lv2-final-mission.jar
      REMOTE_DIR: /home/ec2-user/apps

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          source: build/libs/${{ env.JAR_NAME }}
          target: ${{ env.REMOTE_DIR }}

      - name: Copy production config to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          source: config/application-prod.yml
          target: ${{ env.REMOTE_DIR }}/application-prod.yml

      - name: Restart application on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          script: |
            pkill -f ${{ env.JAR_NAME }} || true
            nohup java -jar ${{ env.REMOTE_DIR }}/{{ env.JAR_NAME }} --spring.config.location=${{ env.REMOTE_DIR }}/application-prod.yml --spring.profiles.active=prod > ${{ env.REMOTE_DIR }}/nohup.out 2>&1 &
