name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 동작

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_USER: ec2-user
      EC2_HOST: ${{ secrets.EC2_HOST }}
      APP_NAME: lv2-final-mission
      JAR_NAME: lv2-final-mission.jar
      REMOTE_DIR: /home/ec2-user/apps

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 설치
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.3'

      # 4. Gradle로 빌드
      - name: Build with Gradle
        run: gradle clean build -x test

      # 5. EC2로 JAR 복사
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          source: build/libs/${{ env.JAR_NAME }}
          target: ${{ env.REMOTE_DIR }}

      # 6. EC2에서 애플리케이션 재시작
      - name: Restart application on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          script: |
            pkill -f ${{ env.JAR_NAME }} || true
            nohup java -jar ${{ env.REMOTE_DIR }}/${{ env.JAR_NAME }} --spring.profiles.active=prod > ${{ env.REMOTE_DIR }}/nohup.out 2>&1 &
