name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때만 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_USER: ec2-user
      EC2_HOST: ${{ secrets.EC2_HOST }}
      APP_NAME: lv3-final-mission
      JAR_NAME: lv3-final-mission.jar
      REMOTE_DIR: /home/ec2-user/apps

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Clean Gradle cache
        run: rm -rf ~/.gradle/caches/

      - name: Build with Gradle
        run: gradle clean build -x test --no-build-cache --refresh-dependencies

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          source: build/libs/${{ env.APP_NAME }}-*.jar
          target: ${{ env.REMOTE_DIR }}

      - name: Restart application on EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ env.SSH_PRIVATE_KEY }}
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          port: 22
          script: |
            pkill -f ${{ env.JAR_NAME }} || true
            mv ${{ env.REMOTE_DIR }}/${{ env.APP_NAME }}-*.jar ${{ env.REMOTE_DIR }}/${{ env.JAR_NAME }}
            nohup java -jar ${{ env.REMOTE_DIR }}/$JAR_NAME --spring.profiles.active=prod > ${{ env.REMOTE_DIR }}/nohup.out 2>&1 &
